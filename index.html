<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Averion Dashboard v3.0</title>
    
    <!-- Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Monaco Editor -->
    <script src="vs/loader.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ================= RESET & BASE ================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #ff003c; /* Vermelho neon */
            --primary-dark: #cc002f;
            --primary-glow: rgba(255, 0, 60, 0.5);
            --secondary: #151823;
            --dark: #0b0d12;
            --darker: #000000; /* Preto */
            --light: #e6e6eb;
            --lighter: #f0f0f5;
            --gray: #2a2d3a;
            --success: #00c853;
            --warning: #ff9800;
            --danger: #ff003c; /* Vermelho neon para danger também */
            --info: #2196f3;
            --border: rgba(255, 0, 60, 0.2); /* Borda com vermelho neon */
            --border-glow: rgba(255, 0, 60, 0.4);
            --shadow: 0 8px 32px rgba(255, 0, 60, 0.3); /* Sombra neon */
            --shadow-glow: 0 0 20px rgba(255, 0, 60, 0.5);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* ================= PARTICLE BACKGROUND ================= */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(135deg, var(--darker) 0%, #0a0a0a 50%, var(--dark) 100%);
        }
        
        /* ================= GLOW EFFECTS ================= */
        .glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            z-index: -1;
            animation: float 20s infinite ease-in-out;
        }
        
        .glow-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .glow-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #cc002f 0%, transparent 70%);
            bottom: 10%;
            right: 10%;
            animation-delay: 5s;
        }
        
        .glow-3 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 0, 60, 0.3) 0%, transparent 70%);
            top: 50%;
            left: 80%;
            animation-delay: 10s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(-20px, 20px) scale(1.1);
            }
            50% {
                transform: translate(20px, -20px) scale(0.9);
            }
            75% {
                transform: translate(-20px, -20px) scale(1.05);
            }
        }
        
        /* ================= LAYOUT ================= */
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* ================= LOGIN SCREEN ================= */
        #login {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: var(--transition-slow);
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            animation: slideUp 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .login-card {
            background: rgba(21, 24, 35, 0.9);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), var(--shadow);
            backdrop-filter: blur(25px);
            position: relative;
            overflow: hidden;
            transition: var(--transition-slow);
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 60, 0.1), transparent);
            transition: var(--transition-slow);
        }
        
        .login-card:hover::before {
            left: 100%;
        }
        
        .login-card:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6), var(--shadow-glow);
            transform: translateY(-5px);
        }
        
        .login-logo {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px var(--primary-glow));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 20px var(--primary-glow));
            }
        }
        
        .login-logo i {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-title {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--light) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .login-subtitle {
            color: #a0a0c0;
            margin-bottom: 35px;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            z-index: 1;
            font-size: 1.2rem;
        }
        
        .input-field {
            width: 100%;
            padding: 16px 16px 16px 50px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--light);
            font-size: 1rem;
            transition: var(--transition);
            letter-spacing: 0.5px;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 0, 60, 0.2), var(--shadow);
            background: rgba(0, 0, 0, 0.6);
        }
        
        .input-field::placeholder {
            color: #6b6b8a;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: var(--radius);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 0, 60, 0.4), var(--shadow-glow);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: var(--danger);
            margin-top: 20px;
            font-size: 0.9rem;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        /* ================= HEADER ================= */
        header {
            background: rgba(11, 13, 18, 0.9);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--border);
            padding: 18px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .logo i {
            color: var(--primary);
            font-size: 1.8rem;
            animation: spin 10s infinite linear;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-badge {
            background: var(--gray);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .status-badge.online {
            background: rgba(0, 200, 83, 0.2);
            color: var(--success);
            box-shadow: 0 0 15px rgba(0, 200, 83, 0.3);
        }
        
        .status-badge.offline {
            background: rgba(255, 0, 60, 0.2);
            color: var(--danger);
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .btn-icon {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--light);
            padding: 12px 24px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        
        .btn-icon:hover {
            background: rgba(255, 0, 60, 0.15);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .mode-switch {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }
        
        .mode-btn {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--light);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            min-width: 110px;
            position: relative;
            overflow: hidden;
        }
        
        .mode-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }
        
        /* ================= MAIN LAYOUT WITH SIDEBAR TABS ================= */
        .main-content {
            display: flex;
            flex: 1;
            min-height: calc(100vh - 76px);
            overflow: hidden;
        }
        
        /* ================= SIDEBAR TABS ================= */
        .sidebar-tabs {
            width: 280px;
            background: rgba(11, 13, 18, 0.9);
            backdrop-filter: blur(25px);
            border-right: 1px solid var(--border);
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
            position: relative;
            z-index: 2;
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .tab-btn {
            padding: 20px 30px;
            background: transparent;
            border: none;
            color: #a0a0c0;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            position: relative;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
            letter-spacing: 0.5px;
            margin: 0 10px;
            border-radius: var(--radius);
            overflow: hidden;
        }
        
        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 60, 0.1), transparent);
            transition: var(--transition);
        }
        
        .tab-btn:hover::before {
            left: 100%;
        }
        
        .tab-btn:hover {
            color: var(--light);
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
            box-shadow: inset 3px 0 0 var(--primary);
        }
        
        .tab-btn.active {
            color: var(--primary);
            background: rgba(255, 0, 60, 0.1);
            box-shadow: inset 4px 0 0 var(--primary), 0 5px 15px rgba(255, 0, 60, 0.1);
            transform: translateX(5px);
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            right: 20px;
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
            animation: pulse 1.5s infinite;
        }
        
        .tab-btn i {
            font-size: 1.2rem;
            width: 24px;
        }
        
        /* ================= PANELS ================= */
        .panels-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            position: relative;
        }
        
        .panel {
            display: none;
            flex-direction: column;
            height: 100%;
            animation: fadeIn 0.5s ease;
            background: rgba(11, 13, 18, 0.7);
            backdrop-filter: blur(15px);
            border-radius: var(--radius);
            padding: 25px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .panel.active {
            display: flex;
        }
        
        /* ================= EDITOR PANEL ================= */
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .editor-title {
            font-size: 1.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--light);
        }
        
        .editor-title i {
            color: var(--primary);
            font-size: 1.4rem;
        }
        
        /* ================= SCRIPT TABS SYSTEM ================= */
        .script-tabs-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 15px;
        }
        
        .script-tabs-header {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            min-height: 50px;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .script-tabs {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            flex: 1;
        }
        
        .script-tab {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px 8px 0 0;
            color: #a0a0c0;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            min-width: 120px;
            max-width: 200px;
            position: relative;
        }
        
        .script-tab:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .script-tab.active {
            background: rgba(255, 0, 60, 0.1);
            border-color: var(--primary);
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }
        
        .tab-close-btn {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.8rem;
            transition: var(--transition);
            margin-left: auto;
        }
        
        .tab-close-btn:hover {
            background: rgba(255, 0, 60, 0.2);
            color: var(--danger);
        }
        
        .script-tab-actions {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }
        
        .tab-action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--light);
            padding: 8px 12px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85rem;
            white-space: nowrap;
        }
        
        .tab-action-btn:hover {
            background: rgba(255, 0, 60, 0.15);
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .script-name-input {
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--light);
            font-size: 0.9rem;
            width: 200px;
            transition: var(--transition);
        }
        
        .script-name-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 0, 60, 0.1);
        }
        
        #editor-container {
            flex: 1;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            background: #1e1e1e;
            min-height: 500px;
            position: relative;
            transition: var(--transition);
        }
        
        #editor-container:hover {
            box-shadow: var(--shadow);
        }
        
        .editor-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: var(--radius);
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            font-size: 1rem;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 0, 60, 0.4), var(--shadow-glow);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--light);
            padding: 14px 32px;
            border-radius: var(--radius);
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            font-size: 1rem;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }
        
        /* ================= LOGS PANEL ================= */
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .logs-title {
            font-size: 1.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--light);
        }
        
        #logBox {
            flex: 1;
            background: rgba(21, 24, 35, 0.8);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 250px);
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .log-entry {
            padding: 14px;
            margin-bottom: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.02);
            border-left: 4px solid var(--gray);
            animation: slideIn 0.3s ease;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .log-entry:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .log-entry::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.02), transparent);
            opacity: 0;
            transition: var(--transition);
        }
        
        .log-entry:hover::before {
            opacity: 1;
        }
        
        .log-entry.info {
            border-left-color: var(--info);
            background: rgba(33, 150, 243, 0.05);
        }
        
        .log-entry.success {
            border-left-color: var(--success);
            background: rgba(0, 200, 83, 0.05);
        }
        
        .log-entry.warning {
            border-left-color: var(--warning);
            background: rgba(255, 152, 0, 0.05);
        }
        
        .log-entry.error {
            border-left-color: var(--danger);
            background: rgba(255, 0, 60, 0.05);
        }
        
        .log-entry.exec {
            border-left-color: var(--primary);
            background: rgba(255, 0, 60, 0.05);
        }
        
        .log-time {
            color: #6b6b8a;
            font-size: 0.8rem;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .log-time::before {
            content: '⏱️';
            font-size: 0.7rem;
        }
        
        .log-content {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .action-section {

        .action-btn {

            flex-direction: column;

            gap: 10px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 60, 0.1), transparent);
            transition: var(--transition);
        }
        
        .action-btn:hover::before {
            left: 100%;

        .action-btn:hover {
            background: rgba(255, 0, 60, 0.15);
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 0, 60, 0.2);
        }
        
        .action-btn i {
            font-size: 1.8rem;
            transition: var(--transition);
        }
        
        .action-btn:hover i {
            transform: scale(1.2);
        }
        
        .action-btn span {
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .action-btn.danger {
            background: rgba(255, 0, 60, 0.1);
            border-color: var(--danger);
        }
        
        .action-btn.danger:hover {
            background: rgba(255, 0, 60, 0.2);
        }
        
        .action-btn.warning {
            background: rgba(255, 152, 0, 0.1);
            border-color: var(--warning);
        }
        
        .action-btn.warning:hover {
            background: rgba(255, 152, 0, 0.2);
        }
        
        .action-btn.success {
            background: rgba(0, 200, 83, 0.1);
            border-color: var(--success);
        }
        
        .action-btn.success:hover {
            background: rgba(0, 200, 83, 0.2);
        }
        
        .action-btn.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .action-btn.disabled:hover {
            transform: none;
            background: rgba(255, 255, 255, 0.03);
            border-color: var(--border);
            box-shadow: none;
        }
        
        .toggle-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            border-radius: var(--radius);
            background: rgba(255, 0, 60, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        
        .toggle-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.3);
        }
        
        .toggle-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 0, 60, 0.2);
        }
        
        /* ================= TRIGGERS PANEL ================= */
        .triggers-container {
            display: flex;
            flex: 1;
            gap: 25px;
            overflow: hidden;
            height: 100%;
        }
        
        .triggers-list {
            flex: 0 0 350px;
            background: rgba(21, 24, 35, 0.8);
            border: 1px solid var(--border);
            border-radius: var(--radius);

            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        
        .triggers-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }
        
        .triggers-list-header h3 {
            font-size: 1.1rem;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .trigger-count {
            background: rgba(255, 0, 60, 0.2);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .triggers-list-content {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
            max-height: calc(100vh - 300px);
            min-height: 300px;

        .triggers-list-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .triggers-list-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
            border-radius: var(--radius);
        }
        
        .triggers-list-content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: var(--radius);
        }
        
        .triggers-list-content::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #b3002a 100%);
        }
        
        .trigger-item {
            padding: 18px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .trigger-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 60, 0.1);
        }
        
        .trigger-item.selected {
            background: rgba(255, 0, 60, 0.1);
            border-color: var(--primary);
            box-shadow: 0 5px 20px rgba(255, 0, 60, 0.2);
            transform: translateY(-3px);
        }
        
        .trigger-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .trigger-icon {
            width: 50px;
            height: 50px;
            border-radius: var(--radius);
            background: rgba(255, 0, 60, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.3rem;
            box-shadow: 0 0 15px rgba(255, 0, 60, 0.2);
        }
        
        .trigger-details h4 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--light);
        }
        
        .trigger-details p {
            color: #a0a0c0;
            font-size: 0.85rem;
        }
        
        .trigger-controls {
            flex: 1;
            background: rgba(21, 24, 35, 0.8);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .args-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 25px;
            flex: 1;
        }
        
        .args-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 25px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .args-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .args-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.01);
            border-radius: var(--radius);
        }
        
        .args-list::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: var(--radius);
        }

            display: flex;
            flex-direction: column;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }
        
        .arg-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .arg-type {
            font-size: 0.8rem;

            background: rgba(255, 0, 60, 0.1);
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: 600;
        }
        
        .arg-input {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--light);
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .arg-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 0, 60, 0.1);
            outline: none;
        }
        
        .btn-add-arg {
            background: rgba(255, 0, 60, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 14px;
            border-radius: var(--radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            transition: var(--transition);
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-add-arg:hover {
            background: rgba(255, 0, 60, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 60, 0.2);
        }
        
        /* ================= ANIMATIONS ================= */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* ================= RESPONSIVE ================= */
        @media (max-width: 1200px) {
            .players-container,
            .triggers-container {
                flex-direction: column;
            }
            
            .players-list,
            .triggers-list {
                flex: none;
                max-height: 300px;
                width: 100%;
            }
            
            .action-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }

            .sidebar-tabs {
                width: 240px;
            }
            
            .tab-btn {
                padding: 18px 25px;
                font-size: 0.95rem;
            }
        }
        
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar-tabs {
                width: 100%;
                flex-direction: row;
                padding: 15px;
                border-right: none;
                border-bottom: 1px solid var(--border);
                overflow-x: auto;
                gap: 10px;
            }
            
            .tab-btn {
                flex-direction: column;
                padding: 15px;
                min-width: 100px;
                text-align: center;
                gap: 10px;
            }
            
            .tab-btn span {
                font-size: 0.85rem;

                transform: translateY(-5px);
            }
            
            .tab-btn.active::after {
                top: 10px;
                right: 10px;
            }
            
            .panels-container {
                padding: 20px;
            }
            
            .script-tabs-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .script-tab-actions {
                margin-left: 0;
                width: 100%;
                justify-content: center;
            }
        }
        
        @media (max-width: 768px) {
            .header-right {
                flex-direction: column;
                align-items: flex-end;
                gap: 10px;
            }
            
            .mode-switch {
                width: 100%;
            }
            
            .mode-btn {
                min-width: 50%;
                padding: 10px;
            }
            
            .editor-actions,
            .logs-controls {
                flex-direction: column;
                width: 100%;
            }

                grid-template-columns: 1fr;

                min-width: 80px;

            .tab-btn span {

            }

            background: rgba(255, 255, 255, 0.02);

        ::-webkit-scrollbar-thumb {

        ::-webkit-scrollbar-thumb:hover {

        }
        
        /* Selection */

            background: rgba(255, 0, 60, 0.3);
            color: white;
        }

    <div id="particles-js"></div>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    <div class="glow glow-3"></div>
    
    <div class="app-container">

        <div id="login">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-logo">
                        <i class="fas fa-terminal"></i>
                    </div>

                    <p class="login-subtitle">v3.0 • Sistema de Controle Remoto</p>
                    
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="password" id="key" class="input-field" placeholder="Digite sua chave de acesso" autocomplete="off">
                    </div>
                    
                    <button class="btn" onclick="login()">
                        <i class="fas fa-sign-in-alt"></i>
                        Acessar Sistema
                    </button>
                    
                    <div id="err" class="error-message"></div>
                </div>
            </div>
        </div>

            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-terminal"></i>

                    <i class="fas fa-circle"></i>
                    Offline

                    <i class="fas fa-code"></i>
                    Backdoor
                </div>
            </div>
            
            <div class="header-right">
                <button class="btn-icon" onclick="connectExecutor()">
                    <i class="fas fa-plug"></i>
                    Conectar Executor

            </div>

                <button class="tab-btn active" onclick="tab('exec')">
                    <i class="fas fa-code"></i>
                    <span>Editor</span>
                </button>
                <button class="tab-btn" onclick="tab('players')">
                    <i class="fas fa-users"></i>
                    <span>Players</span>
                </button>

                    <span>Triggers</span>
                </button>

                    <i class="fas fa-clipboard-list"></i>
                    <span>Logs</span>
                </button>
            </div>

            <div class="panels-container">

                    <div class="editor-header">
                        <div class="editor-title">
                            <i class="fas fa-edit"></i>
                            Editor Lua
                        </div>
                        <div class="executor-info" id="executorInfo">

        // Função principal para criar botões
        function createActionButton(action, mode) {
            const button = document.createElement('div');
            
            // Determinar classe CSS baseada no tipo
            let buttonClass = 'action-btn';
            if (action.type === 'toggle') {
                buttonClass += ' toggle-btn';
                if (activeToggles[action.id]) {
                    buttonClass += ' active';
                }
            }
            
            // Adicionar classe de categoria para estilização
            if (action.category) {
                buttonClass += ` ${action.category}`;
            }
            
            button.className = buttonClass;
            button.id = `${action.id}Btn`;
            
            // Verificar se o botão deve estar desabilitado
            const isDisabled = checkButtonDisabled(action, mode);
            if (isDisabled) {
                button.classList.add('disabled');
            }
            
            // Criar conteúdo HTML do botão
            button.innerHTML = `
                <i class="fas ${action.icon}"></i>
                <span>${action.name} ${action.type === 'toggle' ? (activeToggles[action.id] ? 'ON' : 'OFF') : ''}</span>
            `;
            
            // Adicionar tooltip se existir
            if (action.tooltip) {
                button.title = action.tooltip;
            }
            
            // Adicionar evento de clique
            if (!isDisabled) {
                button.onclick = () => handleActionClick(action, mode);
            }
            
            return button;
        }
        
        // Verificar se botão deve estar desabilitado
        function checkButtonDisabled(action, mode) {
            // Se for ação ServerSide e não tiver backdoor
            if (mode === 'serverside' && action.requiresBackdoor && !backdoorDetected) {
                return true;
            }
            
            // Se não tiver jogador selecionado (exceto ações que não precisam)
            if (!selectedPlayer && !action.requiresAllPlayers) {
                return true;
            }
            
            return false;
        }

            if (!EXECUTOR_ID) {
                log("Conecte-se a um executor primeiro", "error");

            if (!selectedPlayer && !action.requiresAllPlayers) {
                log("Selecione um jogador primeiro", "warning");
                return;

            const playerName = selectedPlayer ? selectedPlayer.Name : 'ALL';
            
            if (action.type === 'toggle') {
                // Alternar estado do toggle
                activeToggles[action.id] = !activeToggles[action.id];
                
                // Atualizar botão
                const button = document.getElementById(`${action.id}Btn`);
                button.classList.toggle('active');
                button.querySelector('span').textContent = 
                    `${action.name} ${activeToggles[action.id] ? 'ON' : 'OFF'}`;
                
                // Enviar comando
                sendActionCommand(action.id, activeToggles[action.id] ? 'start' : 'stop', mode);
                log(`Toggle ${action.name} ${activeToggles[action.id] ? 'ativado' : 'desativado'} para ${playerName}`, "exec");
                
            } else {
                // Ação normal (single click)
                sendActionCommand(action.id, 'execute', mode);
                log(`Ação ${action.name} executada para ${playerName}`, "exec");

        // Load scripts from localStorage
        function loadScripts() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    scripts = JSON.parse(saved);
                } catch (e) {
                    scripts = [];
                    localStorage.removeItem(STORAGE_KEY);
                }
            }
            
            // If no scripts, create a default one
            if (scripts.length === 0) {
                addNewScriptTab(true);
            } else {
                // Load the first script
                loadScriptTabs();
                if (scripts.length > 0) {
                    currentScriptId = scripts[0].id;
                    renderScriptTabs();
                    loadScriptContent(scripts[0].id);
                }
            }
        }
        
        // Save scripts to localStorage
        function saveScripts() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(scripts));
        }
        
        // Load script tabs UI
        function loadScriptTabs() {
            const tabsContainer = document.getElementById('scriptTabs');
            tabsContainer.innerHTML = '';
            
            scripts.forEach(script => {
                const tab = document.createElement('div');
                tab.className = `script-tab ${script.id === currentScriptId ? 'active' : ''}`;
                tab.dataset.scriptId = script.id;
                
                tab.innerHTML = `
                    <i class="fas fa-file-code"></i>
                    <span class="tab-title">${script.name}</span>
                    <button class="tab-close-btn" onclick="closeScriptTab('${script.id}')">

                    </button>
                `;
                
                tab.onclick = (e) => {
                    if (!e.target.classList.contains('tab-close-btn')) {
                        switchToScript(script.id);
                    }
                };
                
                tabsContainer.appendChild(tab);
            });
        }

        function renderScriptTabs() {
            const tabsContainer = document.getElementById('scriptTabs');
            tabsContainer.innerHTML = '';
            
            scripts.forEach(script => {
                const tab = document.createElement('div');
                tab.className = `script-tab ${script.id === currentScriptId ? 'active' : ''}`;
                tab.dataset.scriptId = script.id;
                
                tab.innerHTML = `
                    <i class="fas fa-file-code"></i>
                    <span class="tab-title">${script.name}</span>
                    <button class="tab-close-btn" onclick="closeScriptTab('${script.id}', event)">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                tab.onclick = (e) => {
                    if (!e.target.classList.contains('tab-close-btn') && !e.target.closest('.tab-close-btn')) {

        // Add new script tab
        function addNewScriptTab(isDefault = false) {
            const scriptId = 'script_' + Date.now();
            const scriptName = isDefault ? 'Script Principal' : `Script ${scripts.length + 1}`;
            const defaultContent = isDefault ? 
                `-- Averion Dashboard v3.0\n-- Sistema de execução remota\n\nprint("Bem-vindo ao Averion!")\n\n-- Exemplo de código\nlocal player = game.Players.LocalPlayer\nif player then\n    print("Player:", player.Name)\nend` :
                `-- Novo Script\n-- Digite seu código aqui...`;
            
            const newScript = {
                id: scriptId,
                name: scriptName,
                content: defaultContent,
                lastModified: Date.now()
            };
            
            scripts.push(newScript);
            currentScriptId = scriptId;
            saveScripts();
            renderScriptTabs();
            
            if (editor) {
                editor.setValue(defaultContent);
            }
            
            log(`Novo script criado: ${scriptName}`, "success");

        // Switch to a script
        function switchToScript(scriptId) {
            const script = scripts.find(s => s.id === scriptId);
            if (!script) return;
            
            // Save current script content before switching
            if (currentScriptId && editor) {
                const currentScript = scripts.find(s => s.id === currentScriptId);
                if (currentScript) {
                    currentScript.content = editor.getValue();
                    currentScript.lastModified = Date.now();
                }
            }
            
            currentScriptId = scriptId;
            renderScriptTabs();
            loadScriptContent(scriptId);
            log(`Carregado: ${script.name}`, "info");
        }
        
        // Load script content into editor
        function loadScriptContent(scriptId) {
            const script = scripts.find(s => s.id === scriptId);
            if (!script || !editor) return;
            
            editor.setValue(script.content || '');
        }
        
        // Save current script
        function saveCurrentScript() {
            if (!currentScriptId || !editor) {
                log("Nenhum script selecionado para salvar", "warning");
                return;
            }
            
            const script = scripts.find(s => s.id === currentScriptId);
            if (script) {
                script.content = editor.getValue();
                script.lastModified = Date.now();
                saveScripts();
                log(`Script "${script.name}" salvo com sucesso`, "success");
            }
        }
        
        // Rename current script
        function renameCurrentScript() {
            if (!currentScriptId) {
                log("Nenhum script selecionado para renomear", "warning");
                return;
            }
            
            const script = scripts.find(s => s.id === currentScriptId);
            if (script) {
                const newName = prompt("Digite o novo nome para o script:", script.name);
                if (newName && newName.trim()) {
                    script.name = newName.trim();
                    saveScripts();
                    renderScriptTabs();
                    log(`Script renomeado para: ${script.name}`, "info");
                }
            }
        }
        
        // Delete current script
        function deleteCurrentScript() {
            if (!currentScriptId) {
                log("Nenhum script selecionado para excluir", "warning");
                return;
            }
            
            if (scripts.length <= 1) {
                log("Você não pode excluir o último script", "warning");
                return;
            }
            
            const script = scripts.find(s => s.id === currentScriptId);
            if (script && confirm(`Tem certeza que deseja excluir o script "${script.name}"?`)) {
                const index = scripts.findIndex(s => s.id === currentScriptId);
                scripts.splice(index, 1);
                
                // Switch to another script
                currentScriptId = scripts.length > 0 ? scripts[0].id : null;
                saveScripts();
                renderScriptTabs();
                
                if (currentScriptId && editor) {
                    loadScriptContent(currentScriptId);
                }
                
                log(`Script "${script.name}" excluído`, "info");
            }
        }

        /* ================= LOGIN ================= */
        async function login() {
            const key = document.getElementById('key').value.trim();
            const err = document.getElementById('err');
            
            if (!key) {
                err.innerHTML = '<i class="fas fa-exclamation-circle"></i> Digite uma chave de acesso';
                return;
            }
            
            if (!CHALLENGE) {
                err.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Erro ao carregar sistema de autenticação';
                return;
            }
            
            try {
                const hash = await sha256(key + CHALLENGE);
                db.ref("auth/hashes/" + hash).once("value", snapshot => {
                    if (snapshot.exists()) {
                        // Login successful
                        document.getElementById('login').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('login').style.display = 'none';
                        }, 500);
                        
                        document.getElementById('statusBadge').className = 'status-badge online';
                        document.getElementById('statusBadge').innerHTML = '<i class="fas fa-circle"></i> Online';
                        log("Autenticado com sucesso", "success");

                        initializeMonaco();
                        loadScripts();
                    } else {
                        err.innerHTML = '<i class="fas fa-times-circle"></i> Chave de acesso inválida';
                    }

            } catch (error) {
                err.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Erro durante a autenticação';
                console.error('Login error:', error);
            }
        }
        
        async function sha256(message) {
            const encoder = new TextEncoder();
            const data = encoder.encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

                    document.getElementById('players').classList.contains('active')) {
                    e.preventDefault();
                    document.getElementById('playerSearch').focus();
                }
                
                // Tab switching with Ctrl+Number
                if (e.ctrlKey && e.key >= '1' && e.key <= '4') {
                    e.preventDefault();
                    const tabs = ['exec', 'players', 'triggers', 'logs'];
                    const index = parseInt(e.key) - 1;
                    if (index < tabs.length) {
                        // Simulate clicking the tab
                        const tabButtons = document.querySelectorAll('.tab-btn');
                        if (tabButtons[index]) {
                            tabButtons[index].click();
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
