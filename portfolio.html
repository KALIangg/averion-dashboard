<!DOCTYPE html>
<html>
<head>
  <title>Averion Dashboard V1</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
      padding: 40px;
    }
    .section {
      margin-bottom: 30px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      margin-top: 0;
    }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background-color: #292929;
      color: white;
    }
    button {
      background-color: #3b82f6;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <h1>🔥 Averion Dashboard</h1>

  <div class="section">
    <h2>🧑‍🤝‍🧑 Players</h2>
    <input type="text" id="target" placeholder="Nome do player">
    <br>
    <button onclick="sendCmd('kick')">Kick</button>
    <button onclick="sendCmd('kill')">Kill</button>
  </div>

  <div class="section">
    <h2>💻 Executor</h2>
    <textarea id="code" rows="6" placeholder="Código FE..."></textarea>
    <br>
    <button onclick="sendCmd('exec')">Executar</button>
  </div>

  <script>
    const firebaseURL = "https://averiondashboard-default-rtdb.firebaseio.com/commands.json"; // Troca pela tua URL Firebase

    function sendCmd(action) {
      const target = document.getElementById("target").value;
      const code = document.getElementById("code").value;

      const payload = {
        action: action,
        target: target,
        code: code
      };

      fetch(firebaseURL, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).then(() => alert("✅ Comando enviado!"));
    }
  </script>

</body>
</html>
